---
name: MotionToast
description: This extension helps you to show custom and motion color toasts with many customisations.<br> Developed By <a href="https://community.kodular.io/u/sumit1334/" target ="_blank">Sumit</a> with Rush

version:
  number: auto
  name: '1'

authors:
  - Sumit Kumar

build:
  release:
    # Optimizes the extension on every release build.
    optimize: true

  # If enabled, you will be able to use Java 8 language features in your extension.
  desugar:
    enable: false
    desugar_deps: false

assets:
  # Extension icon. This can be a URL or a local image in 'assets' folder.
  icon: icon.png
